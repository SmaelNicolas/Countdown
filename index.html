<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">COUNTDOWN</h1>

    <input type="date" name="Date:" id="date" value="" min="" max="2050-12-31">

    <div class="container">

        <div class="timeCountdown">
            <p class="timeNumber" id="daysNumber">00</p>
            <span class="timeText">Days</span>
        </div>
        <div class="timeCountdown">
            <p class="timeNumber" id="hoursNumber">00</p>
            <span class="timeText">Hours</span>
        </div>
        <div class="timeCountdown">
            <p class="timeNumber" id="minutesNumber">00</p>
            <span class="timeText">Minutes</span>
        </div>
        <div class="timeCountdown">
            <p class="timeNumber" id="secondsNumber">00</p>
            <span class="timeText">Seconds</span>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
